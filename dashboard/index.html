<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forward</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="/src/fflogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="../fauna.js"></script>
    <!-- IMPORTANT -->
    <script type="module">
        import{Client,fql}from'https://cdn.jsdelivr.net/npm/fauna@latest/dist/browser/index.js';
        window.Client = Client;
        window.fql = fql;
        console.log(fql&&Client ? 'MODULE LOADED' : 'FAILED TO LOAD MODULE')
    </script>
    <!-- IMPORTANT -->
</head>
<body>
    <header>
        <img class="logo" src="../src/menu.png" alt="menu logo" id="menu_icon">
        <div class="title">Finance Forward</div>
        <img class="logo" src="../src/fflogo.jpg" alt="ff logo">
    </header>

    <nav class="sidebar">
        <h1>Finance Forward</h1>
        <ul>
            <li><a href="../dashboard">Dashboard</a></li>
            <li><a href="../add-receipt">Add Receipt</a></li>
            <li><a href="../report">View Report</a></li>
            <li><a href="../">About Us</a></li>
        </ul>
        <button class="sign-in">Sign In</button>
        <div class="footer-links">
            <a href="../settings/">Settings</a>
            <a href="../privacy/">Privacy Policy</a>
            <a href="../terms/">Terms of Service</a>
        </div>
    </nav>

    <main class="forum">
        <section class="dashboard">
            <div class="total-spent centered-div">
                <div>
                    <h2>Total Amount Spent This Month</h2>
                    <p id="total">$0.00</p>
                </div>
            </div>
            <div class="top-categories centered-div">
                <div>
                    <h2>Top 3 Most Spent Categories</h2>
                    <ol>
                        <li><span id="top-cat">Food</span>: $<span id="top-cat-amt">0.00</span></li>
                        <li><span id="top-cat">Food Out</span>: $<span id="top-cat-amt">0.00</span></li>
                        <li><span id="top-cat">Snacks</span>: $<span id="top-cat-amt">0.00</span></li>
                    </ol>
                </div>
            </div>
            <div class="actions centered-div">
                <button onclick="window.location.href='../report'">View Report</button>
                <button onclick="window.location.href='../add-receipt'">Add Receipt</button>
            </div>
        </section>
    </main>
</body>
</html>
<script src="./index.js" defer></script>
