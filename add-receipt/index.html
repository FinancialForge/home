<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forward</title>
    <link rel="stylesheet" href="./manual-total.css">
    <link rel="icon" type="image/x-icon" href="/src/fflogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="../fauna.js"></script>
    <!-- IMPORTANT -->
    <script type="module">
        import{Client,fql}from'https://cdn.jsdelivr.net/npm/fauna@latest/dist/browser/index.js';
        window.Client = Client;
        window.fql = fql;
        console.log(fql&&Client ? 'MODULE LOADED' : 'FAILED TO LOAD MODULE')
    </script>
    <!-- IMPORTANT -->
</head>
<body>
    <header>
        <img class="logo" src="../src/menu.png" alt="menu logo" id="menu_icon">
        <div class="title">Finance Forward</div>
        <img class="logo" src="../src/fflogo.jpg" alt="ff logo">
    </header>

    <nav class="sidebar">
        <h1>Finance Forward</h1>
        <ul>
            <li><a href="../dashboard">Dashboard</a></li>
            <li><a href="../add-receipt">Add Receipt</a></li>
            <li><a href="../report">View Report</a></li>
            <li><a href="../">About Us</a></li>
        </ul>
        <button class="sign-in">Sign In</button>
        <div class="footer-links">
            <a href="../settings/">Settings</a>
            <a href="../privacy/">Privacy Policy</a>
            <a href="../terms/">Terms of Service</a>
        </div>
    </nav>

    <main class="forum">
        <div class="form-container">
            <div>
                <label for="amt">Total</label>
                <input type="number" id="amt" name="amt" placeholder="Enter Total Amount Spent On Receipt"/>
                <br><br>
                <label for="mot">Month</label>
                <input type="month" id="mot" name="mot"/>
                <br><br>
                <label for="cat">Category</label>
                <select id="cat" name="cat">
                    <option disabled>Select Category</option>
                    <option value="a">Groceries 🛒</option>
                    <option value="b">Food Out 🍴</option>
                    <option value="c">Snacks 🍿</option>
                    <option value="d">Kitchenware 🔪</option>
                    <option value="e">Bathroomware 🧻</option>
                    <option value="f">Livingware 💡</option>
                    <option value="g">Appliances 🛋</option>
                    <option value="h">Gardenware 🪴</option>
                    <option value="i">Bills/Subcriptions 💵</option>
                    <option value="j">Pets 🐈</option>
                    <option value="k">Health ❤️</option>
                    <option value="l">Books 📖</option>
                    <option value="other">OTHER</option>
                    <option disabled>Custom Category (COMING SOON!)</option>
                </select>
                <br><br>
                <button id="go">Submit Manual Receipt</button>
            </div>
        </div>
    </main>
</body>
</html>
<script src="./manual-total.js" defer></script>
