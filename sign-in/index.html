<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forward</title>
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="icon" type="image/x-icon" href="/src/fflogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="../fauna.js"></script>
    <!-- IMPORTANT -->
    <script type="module">
        import{Client,fql}from'https://cdn.jsdelivr.net/npm/fauna@latest/dist/browser/index.js';
        window.Client = Client;
        window.fql = fql;
        console.log(fql&&Client ? 'MODULE LOADED' : 'FAILED TO LOAD MODULE')
    </script>
    <!-- IMPORTANT -->
</head>
<body>
    <header>
        <img class="logo" src="../src/menu.png" alt="menu logo" id="menu_icon">
        <div class="title">Finance Forward</div>
        <img class="logo" src="../src/fflogo.jpg" alt="ff logo">
    </header>

    <nav class="sidebar">
        <h1>Finance Forward</h1>
        <ul>
            <li><a href="../dashboard">Dashboard</a></li>
            <li><a href="../add-receipt">Add Receipt</a></li>
            <li><a href="../report">View Report</a></li>
            <li><a href="../">About Us</a></li>
        </ul>
        <button class="sign-in">Sign In</button>
        <div class="footer-links">
            <a href="../settings/">Settings</a>
            <a href="../privacy/">Privacy Policy</a>
            <a href="../terms/">Terms of Service</a>
        </div>
    </nav>

    <main class="forum">
        <div id = "sign-in" class="form-container">
            <h1>Welcome Back! <br> Sign In</h1>
            <br><br>
            <input type="email" id="email" name="email" placeholder="Enter Email"/>
            <br><br>
            <input type="password" id="pass" name="password" placeholder="Enter Password"/>
            <br><br>
            <button class="go" id="signin-btn">Sign In!</button>
            <p id="si-errs"></p>
            <br><br><br><br>
            <a onclick="document.getElementById('sign-in').hidden = true; document.getElementById('sign-up').hidden = false" class="swt">SIGN UP INSTEAD</a>
        </div>
        <div id = "sign-up" class="form-container" hidden>
            <h1>Welcome! <br> Sign Up</h1>
            <br><br>
            <input type="email" id="email_up" name="email" placeholder="Enter Email"/>
            <br><br>
            <input type="password" id="pass_up" name="password" placeholder="Enter Password"/>
            <br><br>
            <button class="go" id="signup-btn">Sign Up!</button>
            <p id="su-errs"></p>
            <br><br><br><br>
            <a onclick="document.getElementById('sign-in').hidden = false; document.getElementById('sign-up').hidden = true" class="swt">SIGN IN INSTEAD</a>
        </div>
    </main>
</body>
</html>
<script src="./sign-in.js" defer></script>
